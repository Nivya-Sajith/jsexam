<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>PRODUCT DETAILS</h1>
                <!-- <form action="" id="f1"> -->
                <label for="">product id</label>
                <input type="text" class="form-control" id="pid">
                <label for="">Name</label>
               <input type="text" id="pname" class="form-control">
<label for="">Category</label>
                <input type="text" id="cat" class="form-control">
                <label for="">Description</label>
                <input type="text" id="des" class="form-control">
                <label for="">Rate</label>
                <input type="text" id="rate" class="form-control">
                <label for="">review</label>
                <input type="text" id="review" class="form-control">
                <div>
                    <button class="btn btn-primary m-2" onclick="rset()" >Reset all</button> 
                    <button class="btn btn-warning" onclick="submitf()" type="submit">Submit form</button>
                </div>
            <!-- </form> -->
            </div>
            <div class="col-6 mt-5">

                <input type="text" name="" id="serid" placeholder="search id" class="form-control">
                <div>
                    <button class="btn btn-success" onclick="search()">Search</button>
                </div>
                <div id="rslt">

                </div>
            </div>
        </div>
    </div>
    <script>
        function submitf()
        {
            let product={'id':pid.value,'name': pname.value,'category': cat.value,'description':des.value,'rate':rate.value,"review":review.value}
            localStorage.setItem(pid.value,JSON.stringify(product));
            console.log(product);
            alert("Registerd succcessfull")

        }
        function rset()
        {
            document.getElementById('f1').reset();
        }
        function search()
        {
            if(serid.value in localStorage)
            {
                data=JSON.parse(localStorage.getItem(serid.value));
                console.log(data.name);
                htmldata=`<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">${data.name}</h5>
\     <ul class="list-group list-group-flush">
    <li class="list-group-item">Category: ${data.category}</li>
    <li class="list-group-item">Price: ${data.rate}</li>
    <li class="list-group-item">Review: ${data.review}</li>
  </ul>
  </div>
</div>`
document.getElementById('rslt').innerHTML=htmldata
            }
            else
            {
                alert('Not found')
            }
        }

    </script>
</body>
</html>
